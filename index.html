<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Virtual</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body>
    <h1>Biblioteca Virtual</h1>
    <p>Bienvenido a tu biblioteca virtual, puedes agregar, buscar y consultar libros.</p>

    <!-- Formulario para buscar libros -->
    <input type="text" id="buscarTitulo" placeholder="Buscar libro por título" />
    <button id="btnBuscar">Buscar</button>

    <!-- Lista de libros -->
    <ul id="listaLibros"></ul>

    <!-- Botón para agregar libro -->
    <button id="btnAgregar">Agregar un libro</button>

    <script src="js/biblioteca.js" type="module"></script>
    <script src="js/dom.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
